---
- name: Install i3-gaps
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - i3-gaps
    - i3lock
    - i3status
  tags: [ 'i3' ]

- name: Install i3 extras
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - conky
    - dmenu
    - dunst
    - feh
    - redshift
    - scrot
    - xcalib
    - xf86-input-synaptics
    - xorg-xmodmap
    - xorg-xrdb
  tags: [ 'i3' ]
