---
- name: Update cache and install dependencies
  become: true
  package:
    name: dirmngr
    update_cache: yes

- name: Install Regolith ppa
  become: true
  apt_repository:
    repo: ppa:regolith-linux/release
    state: present

- name: Install i3-gaps
  become: true
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - i3-gaps
    - i3lock
    - i3status

- name: Install i3 extras
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - conky
    - dmenu
    - dunst
    - feh
    - redshift
    - rxvt-unicode
    - scrot
    - ttf-dejavu
    - udiskie
    - xcalib
